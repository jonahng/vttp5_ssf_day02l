<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
   <!--  <img width="40%" height="20%" src="https://picsum.photos/200"> -->
    <main>
        <h1>PAGE A Text</h1>  
        <p>Text</p>

        <ul>
          <li data-th-each="city: ${countries}">
            <span data-th-text="${city.name}"></span>
            <ul>
              <li data-th-each ="unit: ${metrics}">

                <!-- This lets your format the hyperlinks! -->
                <a data-th-href = "@{'/weather/city/' + ${city.name} + '/metrics/' + ${unit}}">
                  <span data-th-text="${unit}"></span>
                </a>
              </li>
            </ul>
          </li>
        </ul>




        
    </main>
    <script src="index.js"></script>
  </body>
</html>
