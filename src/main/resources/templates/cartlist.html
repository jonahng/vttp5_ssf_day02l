<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- YOU CAN USE BOOTSTAP BY COPYING THE LINK BELOW FROM THE BOOTSTRAP Page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <img width="40%" height="20%" src="https://picsum.photos/200">
    <main>
        <h1>CART</h1>  
        <p>STUFF IN Text</p>

        <table class="table table-dark table-striped-columns">
            <thead>
                <tr>
                    <th>id</th> <!--This is to make headers for the table-->
                    <th>first name</th>
                    <th>last name</th>
                    <th>date of birth</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="item, state : ${items}"> <!-- state.index,state.count,state.size, the word state can be status etc etc -->
                    <td data-th-text = "${item.itemName}"></td>
                    
                    <td data-th-text = "${item.quantity}"></td>
                    <td data-th-text = "${state.count}"></td>

                </tr>
            </tbody>


        </table>


        
    </main>
    <script src="index.js"></script>
  </body>
</html>
