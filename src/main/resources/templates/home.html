        <h1>Home page text</h1>  
        <p>DAY 2 LECTURE HOME PAGE</p>
        <h1>The Time is <span data-th-text="${currTime}"></span></h1> <!-- THIS IS HOW TO INSERT ATTRIBUTES INTO THE HTML -->

        <div th:if="${currHour lt 12}"> <!-- THIS IS HOW TO WRITE A CERTAIN TEXT IF A CONDITION IS MET, e.g if time is greater than certain value -->
            <h2>It is morning as currhr is less than 12</h2>
        </div>

        <div data-th-if="${currHour gt 12}">
            <h2>It is afternoon, currhr is more than 12</h2>
        </div>
       <!--  data-th-unless refers to !=  -->

        <img src = "">
    </main>
